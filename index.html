<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="centeredText">
      <img id="logoPetPal" src="images/Logo.png" />
      <div id="titel">
        <h1>Welkom bij PetPal!</h1>
      </div>
      <div id="welkomstTekst">
        <p>Vul hieronder de naam die jij jouw Pet wilt geven!</p>
      </div>
      <!-- Hieronder de form voor invullen van naam.-->

        <form id="naamForm">
          <label for="naam">Naam:</label><br />
          <input type="text" id="naam" name="naam" required /><br /><br />
          <button type="submit">Verzenden</button>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
